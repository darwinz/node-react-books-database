services:
  postgres:
    image: postgres:16-alpine
    container_name: books-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=books
      - POSTGRES_PASSWORD=books
      - POSTGRES_DB=booksdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U books -d booksdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: books-server
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5001:5000"
    environment:
      - PORT=5000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://books:books@postgres:5432/booksdb
      - BOOKS_AUTO_SEED=true

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: books-client
    depends_on:
      - server
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
      - REACT_APP_API_BASE_URL=http://localhost:5001

volumes:
  postgres_data:
